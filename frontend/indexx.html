<body> 
  <div class="signin"> 
    <div class="content"> 
      <h2>Sign In</h2> 
      <div class="form"> 
        <div class="inputBox"> 
          <input type="text" id="login-username" required>
          <i>Username</i>
        </div> 
        <div class="inputBox"> 
          <input type="password" id="login-password" required>
          <i>Password</i> 
        </div> 
        <div class="links">

        </div> 
        <div class="inputBox"> 
          <input type="submit" value="Login" id="login-button">
        </div> 
        <p id="login-message"></p>
      </div>
    </div> 
  </div> 

  <div class="signup" style="display:none;"> 
    <div class="content"> 
      <h2>Sign Up</h2> 
      <div class="form"> 
        <div class="inputBox"> 
          <input type="text" id="register-username" required> 
          <i>Username</i> 
        </div> 
        <div class="inputBox"> 
          <input type="text" id="register-firstname" required> 
          <i>Firsl Name</i> 
        </div> 
        <div class="inputBox"> 
          <input type="text" id="register-lastname" required> 
          <i>Last Name</i> 
        </div> 
        <div class="inputBox"> 
          <input type="email" id="register-email" required> 
          <i>Email</i> 
        </div> 
        <div class="inputBox"> 
          <input type="password" id="register-password" required> 
          <i>Password</i> 
        </div> 
        <div class="links"> 
          <a href="#" id="show-signin">Sign In</a> 
        </div> 
        <div class="inputBox"> 
          <input type="submit" value="Register" id="register-button"> 
        </div> 
        <p id="register-message"></p>
      </div> 
    </div> 
  </div>
